<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="container">
    <img class="qr-code" src="images/image-qr-code.png" alt="QR Code">
    
    <h1>Improve your front-end skills by building projects</h1>
    
    <p>Scan the QR code to visit <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> and take your coding skills to the next level</p>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">THENNEK</a>.
    </div>
  </div>

</body>
</html>
